<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
        }
        
        /* Style the header */
        .header {
          padding: 80px;
          text-align: center;
          background: #1abc9c;
          color: white;
        }
        
        /* Increase the font size of the h1 element */
        .header h1 {
          font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>duckIt</h1>
        <p>Don't Duck the Problem, We'll Solve it</p>
    </div>

    <img src="../images/duckIt.png" alt="duckIt logo">

</body>
</html>
